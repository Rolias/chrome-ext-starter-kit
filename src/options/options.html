<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container ">
    <div class="page-header mt-1 ">
      <h1 class="display-5"> Options</h1>
    </div>


    <form class="border border-primary mt-1 p-2 font-weight-bold">
      <div class="form-group ">
        <label for="onlyOption" class="mt-1 font-weight-bold">Our Only Option</label>
        <input type="text" class="form-control" id="onlyOption" placeholder="Enter Some message here" value="" />
      </div>

      <div class="form-group">
        <div class="row justify-content-center mt-3">
          <div class="col-sm-3  mt-1">
            <button id="saveButton" class="btn btn-primary btn-block " type="button">
              Save
            </button>
          </div>
          <div class="col-sm-3 mt-1">
            <button id="cancelButton" class='btn btn-warning btn-block' type='button'>Cancel
            </button>
          </div>
        </div>
        <input id="saveResponse" class="form-control mt-2 flex-wrap " style="font-size: 10px" type="text" placeholder=""
               readonly />
      </div>


    </form>
  </div>

  <script type="module" src="./options.js"></script>

</body>

</html>
